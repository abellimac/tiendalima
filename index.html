<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Tienda Lima</title>
</head>
<body>
	<div class="container">
		<div id="search-container">
			<h2 class="text-center mt-4 mb-4">Buscar Productos</h2>
			<div>
				<button class="btn btn-primary btn-block mb-4 ht-50">Nuevo Producto</button>
			</div>
			<div class="input-group mb-3">
				<input type="text"
					   class="form-control"
					   placeholder="Escriba datos del producto"
					   aria-label="Escriba datos del producto">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button" id="search-button">Buscar</button>
				</div>
			</div>
		</div>
		<div id="register-container">
			<h2 class="text-center">Registrar Producto</h2>


			<form>
				<div class="form-group">
					<label for="name">Nombre:</label>
					<input type="text" class="form-control" id="name" placeholder="Escriba el nombre del producto">
				</div>
				<div class="form-group">
					<label for="price">Nombre:</label>
					<input type="number" step="0.01" class="form-control" id="price" placeholder="Escriba el precio del producto">
				</div>
				<div class="form-group">
					<label for="description">Descripci√≥n:</label>
					<textarea class="form-control" id="description" rows="3"></textarea>
				</div>
				<div class="input-group mb-4">
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="file">
						<label class="custom-file-label" for="file">Elegir archivo</label>
					</div>
				</div>

				<button type="submit" class="btn btn-success btn-block mb-4 ht-50">Guardar</button>
			</form>


		</div>
	</div>

	<!-- <script src="js/app.js"></script> -->
</body>
</html>
