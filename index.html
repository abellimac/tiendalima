<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Tienda Lima</title>
</head>
<body>
	<!-- Modal -->
	<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Borrar Producto</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					¿Esta seguro de borrar este Producto?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-danger" id="delete-modal-button">Borrar</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container" id="main">
		<div id="message-container"></div>
		<div id="search-container">
			<h2 class="text-center mt-2 mb-2">Buscar Productos</h2>
			<div>
				<button id="button-register" class="btn btn-primary btn-block mb-4 ht-50 fz-20">Nuevo Producto</button>
			</div>
			<div class="input-group mb-3">
				<input type="text"
					   id="search-text" 
					   class="form-control fz-16"
					   placeholder="Escriba datos del producto"
					   aria-label="Escriba datos del producto">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary fz-16" type="button" id="search-button">Buscar</button>
				</div>
			</div>
			<div id="product-list" class="mb-5"></div>
		</div>
		<div id="register-container">
			<h2 class="text-center mt-2 mb-2">Registrar Producto</h2>
			<div>
				<button id="button-backsearch" class="btn btn-primary btn-block mb-4 ht-50 fz-20">Buscar Producto</button>
			</div>
			<form id="form-product">
				<div class="form-group">
					<label for="name" class="fz-16">Nombre:</label>
					<input type="text" class="form-control fz-16" id="name" placeholder="Escriba el nombre del producto">
				</div>
				<div class="form-group">
					<label for="price" class="fz-16">Precio:</label>
					<input type="number" step="0.01" class="form-control fz-16" id="price" placeholder="Escriba el precio del producto">
				</div>
				<div class="form-group">
					<label for="description" class="fz-16">Descripción:</label>
					<textarea class="form-control fz-16" id="description" rows="3"></textarea>
				</div>
				<div class="input-group mb-4">
					<div class="custom-file">
						<input type="file" class="custom-file-input fz-16" id="file">
						<label class="custom-file-label fz-16" for="file">Elegir archivo</label>
					</div>
				</div>
				<div class="form-group d-none">
					<textarea class="form-control" id="base64" rows="3"></textarea>
				</div>

				<button id="button-save" type="submit" class="btn btn-success btn-block mb-4 ht-50 fz-20">Guardar</button>
			</form>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
